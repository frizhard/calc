<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<!-- The DOCTYPE declaration above will set the     -->
<!-- browser's rendering engine into                -->
<!-- "Standards Mode". Replacing this declaration   -->
<!-- with a "Quirks Mode" doctype is not supported. -->

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <!--                                                               -->
    <!-- Consider inlining CSS to reduce the number of requested files -->
    <!--                                                               -->
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link type="text/css" rel="stylesheet" href="Calculator.css">

    <!--                                           -->
    <!-- Any title is fine                         -->
    <!--                                           -->
    <title>Calculator Project</title>
    
    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->
    <script type="text/javascript" language="javascript" src="calculator/calculator.nocache.js"></script>
  </head>

  <!--                                           -->
  <!-- The body can have arbitrary html, or      -->
  <!-- you can leave the body empty if you want  -->
  <!-- to create a completely dynamic UI.        -->
  <!--                                           -->
  <body>

    <!-- OPTIONAL: include this if you want history support -->
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>
    
    <!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
    <noscript>
      <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
        Your web browser must have JavaScript enabled
        in order for this application to display correctly.
      </div>
    </noscript>

    <h1>Calculator Project</h1>

    <table align="center" border="1" cellpadding="3" cellspacing="3">
    	<tr>
			<td colspan="3" id="calcScreenContainer"></td>
			<td id="calcCContainer"></td>
			<td id="calcCEContainer"></td>
		</tr>
		<tr>
			<td id="calc7Container"></td>
			<td id="calc8Container"></td>
			<td id="calc9Container"></td>
			<td id="calcSignumContainer"></td>
			<td id="calcPercentContainer"></td>
		</tr>
		<tr>
			<td id="calc4Container"></td>
			<td id="calc5Container"></td>
			<td id="calc6Container"></td>
			<td id="calcSumContainer"></td>
			<td id="calcSubContainer"></td>
		<tr>
		<tr>
			<td id="calc1Container"></td>
			<td id="calc2Container"></td>
			<td id="calc3Container"></td>
			<td id="calcMulContainer"></td>
			<td id="calcDivContainer"></td>
		</tr>
		<tr>
			<td id="calc0Container"></td>
			<td id="calcDotContainer"></td>
			<td colspan="2">&nbsp;</td>
			<td id="calcEqualContainer"></td>
		</tr>
    </table>
  </body>
</html>
